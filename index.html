<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="conteiner">
      <form id="form">
        <input
          type="text"
          placeholder="Enter other city"
          class="citys"
          id="cityFound"
        />
        <input type="submit" value="Search" class="citys submit" />
        <button class="citys submit" id="curentButton">Current</button>
      </form>
      <h1>London</h1>
      <h2 class="now" id="curentTemp">16°C</h2>
      <p class="Thunder">Thunderstorm</p>
      <div class="leftconteiner">
        <span class="emojis title">⛈</span>
        <h2>Thu</h2>
      </div>
      <div class="rightconteiner">
        <h2 class="days">Thu</h2>
        <span class="emojis">⛈</span>
        <p class="degree">19°C</p>
        <hr class="slash" />
        <p class="degree">11°C</p>
      </div>
      <div class="forecast">
        <p class="forForecast">5-day forecast</p>
      </div>
      <div class="row">
        <div class="col-2">
          <h2 class="days">Fri</h2>
          <span class="emojis">🌧</span>
          <p class="weathertype">Rain</p>
          <p class="degree">20°C</p>
          <hr class="slash" />
          <p class="degree inbottom">11°C</p>
        </div>
        <div class="col-2">
          <h2 class="days">Sat</h2>
          <span class="emojis">⛅️</span>
          <p class="weathertype">Cloudy</p>
          <p class="degree">21°C</p>
          <hr class="slash" />
          <p class="degree inbottom">11°C</p>
        </div>
        <div class="col-2">
          <h2 class="days">Sun</h2>
          <span class="emojis">⛅️</span>
          <p class="weathertype">Cloudy</p>
          <p class="degree">21°C</p>
          <hr class="slash" />
          <p class="degree inbottom">12°C</p>
        </div>
        <div class="col-2">
          <h2 class="days">Mon</h2>
          <span class="emojis">☀️</span>
          <p class="weathertype">Sunny</p>
          <p class="degree">22°C</p>
          <hr class="slash" />
          <p class="degree inbottom">15°C</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
